<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strong Password Generator â€“ Create Secure & Random Passwords Online</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 40px 15px;
}

/* Main Tool Container */
.tool-container {
    max-width: 650px;
    margin: auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    border: 1px solid #e5e7eb;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
}

/* Inputs */
input[type="number"] {
    width: 80px;
    padding: 8px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
}

/* Options */
.options {
    margin: 15px 0;
}

.options label {
    margin-right: 15px;
}

/* Buttons */
button {
    background: #2563eb;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background: #1e40af;
}

/* Password Display */
#password {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
    background: #f9fafb;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
    word-break: break-all;
}

/* Strength Bar */
.strength-bar {
    width: 100%;
    height: 8px;
    background: #e5e7eb;
    border-radius: 6px;
    margin-top: 15px;
    overflow: hidden;
}

#strengthFill {
    height: 100%;
    width: 0%;
    transition: 0.4s;
}

/* Mobile */
@media (max-width: 600px) {
    .tool-container {
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="tool-container">

<h1>Password Generator</h1>

<label>Password Length:</label>
<input type="number" id="length" value="12" min="6" max="50">

<div class="options">
<label><input type="checkbox" id="uppercase" checked> Uppercase</label>
<label><input type="checkbox" id="lowercase" checked> Lowercase</label>
<label><input type="checkbox" id="numbers" checked> Numbers</label>
<label><input type="checkbox" id="symbols" checked> Symbols</label>
</div>

<button onclick="generatePassword()">Generate Password</button>

<div id="password"></div>
<button onclick="copyPassword()">Copy Password</button>

<div class="strength-bar">
    <div id="strengthFill"></div>
</div>

</div>

<script>
function generatePassword() {

let length = document.getElementById("length").value;
let upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let lower = "abcdefghijklmnopqrstuvwxyz";
let number = "0123456789";
let symbol = "!@#$%^&*()_+{}[]<>?";
let chars = "";

if(document.getElementById("uppercase").checked) chars += upper;
if(document.getElementById("lowercase").checked) chars += lower;
if(document.getElementById("numbers").checked) chars += number;
if(document.getElementById("symbols").checked) chars += symbol;

if(chars === ""){
alert("Please select at least one option!");
return;
}

let password = "";
for(let i=0;i<length;i++){
password += chars.charAt(Math.floor(Math.random()*chars.length));
}

document.getElementById("password").innerText = password;
checkStrength(password);
}

function copyPassword(){
let text = document.getElementById("password").innerText;
if(text === "") return;
navigator.clipboard.writeText(text);
alert("Password Copied!");
}

function checkStrength(password){
let fill = document.getElementById("strengthFill");

if(password.length < 8){
fill.style.width = "33%";
fill.style.background = "#ef4444";  // Red
}
else if(password.length < 14){
fill.style.width = "66%";
fill.style.background = "#f59e0b";  // Orange
}
else{
fill.style.width = "100%";
fill.style.background = "#10b981";  // Green
}
}
</script>

</body>
</html>
