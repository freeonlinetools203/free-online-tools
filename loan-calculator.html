<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Loan Calculator - Calculate Loan Interest & Total Payment</title>

<meta name="description" content="Free loan calculator to calculate total interest and total loan payment easily. Plan your home loan, car loan or personal loan instantly.">

<link rel="canonical" href="https://freeonlinetools203.github.io/free-online-tools/loan-calculator.html">

<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
.container{max-width:500px;margin:50px auto;background:white;padding:25px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
h1{text-align:center;color:#0d6efd;}
input,button{width:100%;padding:10px;margin:10px 0;border-radius:6px;border:1px solid #ccc;}
button{background:#0d6efd;color:white;border:none;cursor:pointer;}
button:hover{background:#084298;}
.result{font-weight:bold;margin-top:10px;color:#198754;}
</style>
</head>

<body>

<div class="container">
<h1>Loan Calculator</h1>

<input type="number" id="amount" placeholder="Loan Amount">
<input type="number" id="rate" placeholder="Interest Rate (%)">
<input type="number" id="years" placeholder="Loan Tenure (Years)">

<button onclick="calculateLoan()">Calculate Loan</button>

<div class="result" id="result"></div>
</div>

<div class="container">
<h2>How Loan Calculator Works?</h2>
<p>
This loan calculator helps you calculate total interest payable and total payment over the loan tenure.
It helps in better financial planning before taking a loan.
</p>
</div>

<script>
function calculateLoan(){
let P=document.getElementById("amount").value;
let r=document.getElementById("rate").value/100;
let t=document.getElementById("years").value;

if(P<=0||r<=0||t<=0){alert("Enter valid values");return;}

let interest=P*r*t;
let total=parseFloat(P)+interest;

document.getElementById("result").innerText=
"Total Interest: ₹"+interest.toFixed(2)+" | Total Payment: ₹"+total.toFixed(2);
}
</script>

</body>
</html>
